<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Main page</title>
		<style>
			#port_panel {
				width: 300px;
				margin: 0 auto;
				border: solid black;
				padding: 20px;
			}
			#port {
				width: 150px;
			}

			#sub {
				width: 150px;
				margin-top: 20px;
			}
		</style>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	</head>
	<body>
		<form method="post" action="/port/">
			<div class="form-group" id="port_panel" align="center">
				<label for="port" class="form-label">Port</label><br>
				<input type="text" id="port" name="port" class="form-control-lg"><br>
				<input type="submit" value="Connect to port" class="btn-primary form-control" id="sub">
			</div>
		</form>
	</body>
</html>
